<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    Simple input:

    <input class="test-input"
           ngModel #testInput="ngModel"
           required minlength="8" [ngModelOptions]="{standalone:true}">

    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="login({email: email.value, password:password.value})">

      <mat-form-field>

        <input matInput type="email" name="email" #email="ngModel"
               placeholder="Email" ngModel
               [ngModelOptions]="{updateOn: 'blur'}"
               required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="8">

        <mat-error *ngIf="email.invalid && email.dirty">You must enter a valid email.</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" #password="ngModel"
               placeholder="Password" ngModel required [ngModelOptions]="{name:'password'}" minlength="8" passwordStrength>

      </mat-form-field>

      <ng-container *ngIf="(password.errors | onlyOneError:['minlength', 'passwordStrength']) as error ">

        <div class="field-message" *ngIf="error.minlength">Your password must have {{error.minlength.requiredLength}} chars, but it only has {{error.minlength.actualLength}}.</div>

        <div class="field-message" *ngIf="error.passwordStrength">Your password must have lower case, upper case and numeric characters.</div>

      </ng-container>


      <button mat-raised-button color="primary" type="submit"
              [disabled]="!loginForm.valid">Login
      </button>

    </form>

  </mat-card-content>
</mat-card>
