
<div class="create-course-panel">

  <div class="data-form" [formGroup]="form">

    <h2 class="title">Create New Course</h2>

    <mat-form-field>

      <input matInput
             placeholder="Course title"
             formControlName="title" #titleHint>

      <mat-hint align="end">
        {{titleHint.value.length}} / 60
      </mat-hint>

    </mat-form-field>

    <mat-form-field>

      <input matInput
             placeholder="Support email"
             formControlName="supportEmail">

    </mat-form-field>

    <mat-form-field>

      <input matInput
             placeholder="Price"
             formControlName="price">

    </mat-form-field>

    <mat-form-field>

      <mat-select placeholder="Select category"
                  formControlName="category">

        <mat-option value="BEGINNER">
          Beginner</mat-option>
        <mat-option value="INTERMEDIATE">
          Intermediate</mat-option>
        <mat-option value="ADVANCED">
          Advanced</mat-option>

      </mat-select>

    </mat-form-field>

    <mat-radio-group formControlName="courseType">
      <mat-radio-button value="free">Free</mat-radio-button>
      <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>

      <input matInput [matDatepicker]="myDatepicker" placeholder="Release date"
             formControlName="releasedAt">

      <mat-datepicker-toggle matSuffix
                             [for]="myDatepicker">

      </mat-datepicker-toggle>

      <mat-datepicker #myDatepicker></mat-datepicker>

    </mat-form-field>

    <mat-checkbox color="primary" formControlName="downloadsAllowed">
      Downloads allowed?
    </mat-checkbox>

    <mat-form-field appearance="outline">

        <textarea matInput placeholder="Description"
                  formControlName="longDescription">

        </textarea>

    </mat-form-field>

    <div class="form-buttons">

      <button mat-raised-button (click)="reset()">
        Reset
      </button>

      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSave()">
        Save
      </button>

    </div>

    <div class="form-val">

      {{form.value | json}}

    </div>

  </div>

</div>
